<extend name="Public:base"/>
<block name='bookmenu'>active open</block>
<block name='submenureadmgr'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>图书章节管理
                    <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="{:U('Book/addchapter',array('bookid'=>($bookid)))}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加图书章节</a>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="15%">章节名称</th>
                        <th width="15%">图书章节</th>
                        <th width="15%">图书章节地址</th>
                        <th width="15%">发布时间</th>
                        <th width="10%">排序</th>
	                    <th width="8%">状态</th>
                        <th width="25%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.chaptertitle}</td>
                            <td>{$vo.chapter}</td>
                            <td>{$vo.chapteraddress|substr=0,50}</td>
                            <td>{$vo.createdate}</td>
                            <td>{$vo.sort}</td>
	                        <td>
		                        <if condition="$vo.status eq 1">
			                        <a class="btn btn-success btn-xs">正常</a>
			                        <else/>
			                        <a class="btn btn-danger btn-xs">下架</a>
		                        </if>
	                        </td>
                            <td class="center">
                             <!--   <a href="{:U('Book/readrecord',array('id'=>$vo['id'],'pid'=>$vo['pid']))}" type="button" class="btn btn-outline btn-primary btn-xs">记录用户阅读</a> -->
                                <a href="{:U('Book/editchapter',array('id'=>$vo['id'],'bookid'=>$vo['bookid']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
	                            <if condition="$vo.status eq 1">
		                            <a href="{:U('Book/changechapter',array('id'=>$vo['id'],'status'=>'0'))}" type="button" class="btn btn-outline btn-primary btn-xs">下架</a>
									<else/>
		                            <a href="{:U('Book/changechapter',array('id'=>$vo['id'],'status'=>'1'))}" type="button" class="btn btn-outline btn-primary btn-xs">上架</a>
	                            </if>
                                <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Book/delchapter',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该章节？')){return  false;}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
