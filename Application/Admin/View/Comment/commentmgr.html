<extend name="Public:base"/>
<block name='commentmenu'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>评论管理
                    <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>
                <div class="panel-body">
	                <!--
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="{:U('Comment/addcomment')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 添加评论</a>
                        </div><!-- /.col
                    </div><!-- /.row
	                -->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="10%">资源类型</th>
                        <th width="15%">评论内容</th>
	                    <th width="8%">分值</th>
                        <th width="10%">评论时间</th>
	                    <th width="8%">审核状态</th>
                        <th width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.typename}</td>
                            <td><div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" id="setcontent">{$vo.content}</div></td>
	                        <td>{$vo.score}</td>
                            <td>{$vo.creatime}</td>

	                        <td class="center">

		                        <if condition="($vo.audit eq 1) ">

			                        <a class="btn btn-success btn-xs">通&nbsp&nbsp&nbsp&nbsp过</a>

			                        <elseif condition="($vo.audit eq -1)"/>

			                        <a class="btn btn-danger btn-xs" style="background-color:red ">未通过</a>

				                    <else />
				                        <a class="btn btn-danger btn-xs" style="background-color:#ffda2f ">未审核</a>
		                        </if>

	                        </td>

	                        <td class="center">
                                <a href="{:U('Comment/editcomment',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
                                <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Comment/delcomment',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该评论记录？')){return  false;}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
<block name="extjs">
	<script type="text/javascript">
			var setwidths = document.getElementById('setcontent');
			setwidths.style.width =  (document.body.clientWidth/5)+'px';
			window.onresize = function(){
				var setwidths = document.getElementById('setcontent');
				setwidths.style.width =  (document.body.clientWidth/5)+'px';
			}
	</script>
</block>
