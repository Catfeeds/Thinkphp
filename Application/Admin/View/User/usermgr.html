<extend name="Public:base"/>
<block name='usermenu'>active open</block>
<block name='submenuusermgr'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>用户管理
                        <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>

                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="5%">id</th>
                        <th width="15%">用户名</th>
                        <th width="15%">手机号</th>
                        <th width="30%">注册/活跃时间</th>
                        <th width="15%">所属厂区(id)</th>
                        <th width="25%">数据</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.uid}</td>
                            <td>{$vo.nickname}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.creatime|substr=0,10}/{$vo.lastlogindate|substr=0,10}</td>
                            <td>{$vo.facname}({$vo.localid})</td>
	                        <td class="center">
		                        <a href="{:U('User/userOperation',array('localid'=>$vo['localid'],'belongid'=>$vo['belongid'],'type'=>'1'))}" type="button" class="btn btn-outline btn-primary btn-xs">应用</a>
		                        <a href="{:U('User/userOperation',array('localid'=>$vo['localid'],'belongid'=>$vo['belongid'],'type'=>'2'))}" type="button" class="btn btn-outline btn-primary btn-xs">视频</a>
		                       <!-- <a href="{:U('User/userOperation',array('localid'=>$vo['localid'],'belongid'=>$vo['belongid'],'type'=>'3'))}" type="button" class="btn btn-outline btn-primary btn-xs">阅读</a>-->
	                        </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
