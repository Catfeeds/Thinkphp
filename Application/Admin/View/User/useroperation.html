<extend name="Public:base"/>
<block name='usermenu'>active open</block>
<block name='submenuusermgr'>active</block>
<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>用户管理
						<span class="label label-info pull-right">共 {$total} 项</span></h4>
				</div>

				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="8%">用户本地ID</th>
						<th width="12%">操作时间</th>
						<th width="8%">所属厂区</th>
						<th width="5%">资源ID</th>
						<th width="15%">资源名称</th>

					</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.userid}</td>
							<td>{$vo.creatime}</td>
							<td>{$vo.factory}</td>
							<td>{$vo.resourceid}</td>
							<td>{$vo.name}</td>

						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div><!-- /panel -->
		</div><!-- /.padding-md -->
	</div><!-- /main-container -->
</block>
