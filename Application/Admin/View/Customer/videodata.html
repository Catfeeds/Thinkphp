<extend name="Public:base"/>
<block name='customermenu'>active</block>
<block name='videomgr'>active</block>
<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>视频播放总数据
						<span class="label label-info pull-right">共 {$total} 项</span></h4>


				</div>

				<div class="panel-body">
					<div class="row">

					</div><!-- /.row -->
				</div>
				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="5%">视频ID</th>
						<th width="10%">名称</th>
						<th width="8%">视频类型</th>
						<th width="8%">视频分类</th>
						<th width="8%">观看次数</th>
					</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.id}</td>

							<td><div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis" class="address">{$vo.name}</div></td>
							<td>{$vo.categoryname}</td>
							<td>{$vo.category}</td>
							<td>{$vo.total}</td>


						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div><!-- /panel -->
		</div><!-- /.padding-md -->
	</div><!-- /main-container -->


</block>
<block name="extjs">

</block>
