<extend name="Public:base"/>
<block name='commentmenu'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <if condition="($act eq add) ">
                        <h3>评论新增</h3>
                        <else/>
                        <h3>评论编辑</h3>
                    </if>
                </div>
                <div class="panel-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" method="post" action="__ACTION__"  enctype="multipart/form-data">

	                    <div class="form-group">
		                    <label class="col-lg-2 control-label">资源类型</label>
		                    <div class="col-lg-10">
			                    <select name="type" class="form-control">
									<foreach name="cate" item="vo">
										<if condition="$data.type eq $vo.id ">
											<option value="{$vo.id}" selected>
												{$vo.name}
											</option>
											<else />
											<option value="{$vo.id}">
												{$vo.name}
											</option>
										</if>
									</foreach>
			                    </select>
		                    </div>
	                    </div>
	                    <div class="form-group">
		                    <label class="col-lg-2 control-label">分值</label>
		                    <div class="col-lg-10">
			                    <input class="form-control" type="text" placeholder="请输入评分"  data-required="true" name="score" value="{$data.score}">
		                    </div>
	                    </div>
	                    <div class="form-group">
		                    <label class="col-lg-2 control-label">资源ID</label>
		                    <div class="col-lg-10">
			                    <input class="form-control" type="text" placeholder="请输入资源ID"  data-required="true" name="objid" value="{$data.objid}">
		                    </div>
	                    </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">评论内容</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="5" placeholder="请输入评论内容" name="content">{$data.content}</textarea>
                            </div>
                        </div>

	                    <div class="form-group">
		                    <label class="col-lg-2 control-label">操作</label>
		                    <div class="col-lg-10">

				                    <label class="radio col-sm-4">
					                    <span class="btn btn-success btn-block">通过审核</span> <input type="radio" name="audit" value="1" id="yesaudit"/>
				                    </label>
				                    <label class="radio col-sm-4">
					                    <span class="btn btn-warning btn-block">未审核</span><input type="radio" name="audit" value="0"  id="audit"/>
				                    </label>
				                    <label class="radio col-sm-4">
					                    <span class="btn btn-danger btn-block">拒绝通过</span><input type="radio" name="audit" value="-1" id="noaudit"/>
				                    </label>

		                    </div>
	                    </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-success">保存</button>
                                <a href="{:U('Comment/commentmgr')}" type="reset" class="btn btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<style>
		input[type=radio] {
			opacity: 1;
			top:50%;
			margin-top: -4px;
		}
	</style>

</block>


<block name="extjs">
    <script language="javascript" type="text/javascript">
	      if("{$data.audit}" == 1){
		      document.getElementById('yesaudit').setAttribute('checked','checked');
	      }else if("{$data.audit}" == -1){
		      document.getElementById('noaudit').setAttribute('checked','checked');
	      }else{
		      document.getElementById('audit').setAttribute('checked','checked');
	      }
    </script>


</block>
